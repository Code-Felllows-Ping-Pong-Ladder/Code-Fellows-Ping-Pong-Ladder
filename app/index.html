<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body ng-app="Pong-App">
    <main ng-controller="UserController as userctrl" ng-init="userctrl.getLadder()">
      <button ng-repeat="player in userctrl.ladder">{{player.username}}</button>
    </main>
    <div ng-controller="LogController as logctrl" ng-init="logctrl.getLogs()">
      <log-directive logs="logctrl.logs"></log-directive>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
