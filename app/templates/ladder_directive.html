<section ng-init="refreshLadder()">
  <div class="ladder-container">
    <ul>
      <li ng-repeat="player in ladder">
        <button class="ladder" ng-click="goToProfile(player)">{{player.rank}}. {{player.username}}</button>
        <button class="challenge" ng-hide="!player.canChallenge" ng-click="challenge(player)">Challenge</button>
      </li>
    </ul>
  </div>
</section>
<div class="clearfix"></div>
