<section ng-init="getUser(user)">
  <h1>{{user.username}}</h1>
  <ul>
    <li>{{user.quoute}}</li>
    <li>Record:<span>Wins: {{user.wins}}</span><span>Losses: {{user.losses}}</span></li>
    <li>Win Streak: {{wStreak}}</li>
    <li>Loss Streak: {{lStreak}}</li>
    <li>Rank: {{rank}}</li>
    <li>Longest Win Streak: {{longestWStreak}}</li>
    <li>Longest Loss Streak: {{longestLStreak}}</li>
  </ul>
</section>
