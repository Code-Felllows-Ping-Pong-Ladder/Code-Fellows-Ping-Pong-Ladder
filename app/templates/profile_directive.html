<section ng-init="getUser(user)">
  <h1>{{user.username}}</h1>
  <ul>
    <li>{{user.quoute}}</li>
    <li>Record:<span>Wins: {{user.wins}}</span><span>Losses: {{user.losses}}</span></li>
    <li>Win Streak: {{user.wStreak}}</li>
    <li>Loss Streak: {{user.lStreak}}</li>
    <li>Rank: {{user.rank}}</li>
    <li>Longest Win Streak: {{user.longestWStreak}}</li>
    <li>Longest Loss Streak: {{user.longestLStreak}}</li>
  </ul>
</section>
